on: [push, pull_request]
name: Build and run tests
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C target-cpu=native -D warnings"
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose

      - name: Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --verbose
